QWidget {
    background-color: rgb(49,49,49);
    color: rgb(255,255,255);
    border: 0px solid rgb(100,100,100);
    background-clip: padding;
}

QCheckBox {
    spacing: 5px;
}

QCheckBox::indicator {
    width: 30px;
    height: 30px;
}

QCheckBox::indicator:unchecked {
    image: url(images/checkbox_unchecked.png);
}

QCheckBox::indicator:checked {
    image: url(images/checkbox_checked.png);
}

QCheckBox::text:disabled {
    background-color: rgb(49,49,49);
    color: rgb(100,100,100);
    border: 0px;
}

QFrame {
    background-color: rgb(49,49,49);
    color: rgb(255,255,255);
    border: 0px solid rgb(100,100,100);
}

QLabel {
    background-color: rgb(49,49,49);
    color: rgb(255,255,255);
}

QLineEdit {
    background-color: rgb(49,49,49);
    color: rgb(255,255,255);
    border: 1px solid rgb(100,100,100);
    border-radius: 4px;
}

QLineEdit::hover {
    background-color: rgb(59,59,59);
    color: rgb(255,255,255);
    border: 1px solid rgb(72,150,200);
    border-radius: 2px;
}

QLineEdit:disabled {
    background-color: rgb(49,49,49);
    color: rgb(100,100,100);
    border: 0px;
}

QMainWindow {
    background-color: rgb(49,49,49);
    border: 0px solid black;
}

QMenuBar {
    background-color: rgb(49,49,49);
    color: rgb(255,255,255);
    border: 0px solid rgb(100,100,100);
    spacing: 7px; /* spacing between menu bar items */
    padding: 5px 2px;
}

QMenuBar::item {
    background-color: rgb(49,49,49);
    color: rgb(255,255,255);
}

QMenuBar::item::selected {
    background-color: rgb(72,150,200);
}

QMenu {
    background-color: rgb(49,49,49);
    color: rgb(255,255,255);
    border: 0.5px solid rgb(100,100,100);
}

QMenu::item::selected {
    background-color: rgb(72,150,200);
}

QPushButton {
    background-color: rgb(100,100,100);
    color: rgb(255,255,255);
    border-radius: 5px;
}

QPushButton:pressed {
    background-color: rgb(72,150,200);
    color: rgb(255,255,255);
    border-radius: 4px;
}
    
QPushButton::checked {
    background-color: rgb(59,151,77);
    color: rgb(255,255,255);
    border-radius: 5px;
}

QRadioButton::indicator {
    width: 30px;
    height: 30px;
}

QRadioButton::indicator::unchecked {
    image: url(images/radiobutton_unchecked.png);
}

QRadioButton::indicator:checked {
    image: url(images/radiobutton_checked.png);
}

QRadioButton::indicator:unchecked:hover {
    image: url(images/radiobutton_unchecked_hover.png);
}

QScrollBar:vertical {
    border: 0px solid rgb(100,100,100);
    background: rgb(49,49,49);
    width: 15px;
    margin: 0px 0px 0px 0px;
}

QScrollBar::handle:vertical {
    background: rgb(100,100,100);
    min-height: 40px;
}

QScrollBar::handle:vertical:hover {
    background: rgb(100,130,150);
    min-height: 40px;
}

QScrollBar::add-page:vertical, QScrollBar::sub-page:vertical {
    background: rgb(49,49,49);
}

QScrollBar:horizontal {
    border: 0px solid rgb(100,100,100);
    background: rgb(49,49,49);
    height: 15px;
    margin: 0px 0px 0px 0px;
}

QScrollBar::handle:horizontal {
    background: rgb(100,100,100);
    min-width: 40px;
}

QScrollBar::handle:horizontal:hover {
    background: rgb(100,130,150);
    min-height: 40px;
}

QScrollBar::add-page:horizontal, QScrollBar::sub-page:horizontal {
    background: rgb(49,49,49);
}

QScrollArea:focus { 
    border: 1px solid red; 
}
      
QSplitter {
    margin: 0px;
}

QSplitter::handle:vertical {
    height: 1px;
    background: rgb(100,100,100);
}

QSplitter::handle:horizontal {
    height: 1px;
    background: rgb(100,100,100);
}

QStatusBar {
    background-color: rgb(49,49,49);
    color: rgb(255,255,255);
}

QStatusBar::item {
    border: 0px solid;
}

QStatusBar::handle:vertical {
    height: 1px;
    background: rgb(100,100,100);
}

QTableView {
    selection-background-color: rgb(49,70,100);
    selection-color: rgb(255,255,255); 
    gridline-color: rgb(100,100,100);
}

QTableView QHeaderView::section{
    background-color: rgb(49,49,49);
    color: rgb(125,200,255);
    border: 2px rgb(100,100,100);
    height: 40px;
    width: 30px;
    }
                                   
QTableView QTableCornerButton::section {
    background: rgb(49,49,49);
    border: 1px rgb(100,100,100);
}

QTabWidget::pane, QTabWidget::left-corner {
    background: rgb(49,49,49);
    color: rgb(255,255,255);
    border-top: 1px solid rgb(100,100,100);
    border: 1px solid rgb(100,100,100);
}

QTabWidget::left-corner {
    background: rgb(49,49,49);
    color: rgb(255,255,255);
    border-top: 1px solid rgb(100,100,100);
    border: 1px solid rgb(100,100,100);
}

QTabBar::tab {
    background: rgb(49,49,49);
    border: 1px solid rgb(100,100,100);
    border-bottom-color: rgb(100,100,100);
    border-top-left-radius: 10px;
    border-top-right-radius: 4px;
    min-width: 20px;
    width: 90px;
    padding: 1px;
}

QTabBar::tab:hover {
    background: rgb(63,95,130);
    border: 1px solid rgb(100,100,100);
}

QTabBar::tab:!selected {
    margin-top: 0px;
    margin-left: 0px;
    margin-right: 0px;
    width: 90px;
}

QTabBar::tab:selected {
    background: rgb(72,150,200);
    border: 0px solid rgb(100,100,100);
    margin-left: -4px;
    margin-right: 4px;
    width: 98;
}

QTabBar::tab:first:selected {
    width: 90; 
    margin-left: 0px;
    margin-right: 2px;
}

QTabBar::tab:first:!selected {
    width: 90; 
    margin-left: 0px;
    margin-right: 0px;
}

QTabBar::tab:last:selected {
    margin-right: 0; 
}

QTabBar::tab:only-one {
    margin: 0; 
}

QTextEdit {
    background: rgb(49,49,49);
    color: rgb(255,255,255);
    border: 1px solid rgb(100,100,100);
}

QTreeView {
    show-decoration-selected: 1;
}

QTreeView::branch:open {
    image: url(images/branch-open.png);
}

QTreeView::branch:closed:has-children {
    image: url(images/branch-closed.png);
}

QTreeView::item:hover, QTreeView::item:selected {
    background: rgb(49,49,49);
}


